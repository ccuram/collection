<!-- search input  -->
<div class="columns is-multiline" (focusin)="changeStateResult('on')" (focusout)="changeStateResult('off')">
  <div class="column is-11">
    <input class="input is-small" type="text" [(ngModel)]="key"  placeholder="검색"
          >
  </div>
  <div class="column is-1 search-icon">
    <img src="/assets/images/icons/search.png"/>
  </div>

  <div *ngIf="isResult" class="columns is-multiline">
    <div *ngFor="let cup of cups | customSearch:key:field:ignoreCase" (click)="gotoDetail(cup)" class="column is-12">
      {{ cup.name }}
    </div>
  </div>
</div>
