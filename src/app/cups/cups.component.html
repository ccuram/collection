
<section class="section cups">
  <div class="columns is-multiline">
    <div class="column is-one-third has-text-centered"
      *ngFor="let cup of cups"
      (click)="gotoDetail(cup.id)">
        
          <p class="ko"> {{ cup.name }} </p>
          <p class="en" > {{ cup.name_eng }} </p>

          <figure class="image">
            <img [src]="'/assets/images/cups/'+ cup.imgUrls">
          </figure>
    </div>
  </div>
</section>
